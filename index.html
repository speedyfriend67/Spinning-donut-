<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Donuts</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0; /* Default background color */
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    .donut {
      font-size: 3em;
      margin: 10px 0;
      transform-origin: 50% 50%;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      background-color: #fff; /* Default background color */
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      display: inline-block;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .controls {
      margin-top: 20px;
    }

    button {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }

    label {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="donut" id="donut">0</p>
  
    <div class="controls">
      <label for="fontSize">Font Size:</label>
      <input type="number" id="fontSize" value="3" min="1" max="10">
      <label for="textColor">Text Color:</label>
      <input type="color" id="textColor" value="#000000">
      <button onclick="generateDonut()">Generate</button>
    </div>
  </div>

  <script>
    // Function to change donut with random values like numbers or special symbols
    function changeDonut() {
      const donut = document.getElementById('donut');
      const randomValue = getRandomValue();
      donut.innerHTML = randomValue;
    }

    // Function to generate a random value
    function getRandomValue() {
      const characters = '0123456789!@#$%^&*()_+[]{}|;:,.<>?';
      const randomIndex = Math.floor(Math.random() * characters.length);
      return characters[randomIndex];
    }

    // Function to set custom size and colors
    function setCustomStyle() {
      const donut = document.getElementById('donut');
      const fontSize = document.getElementById('fontSize').value + 'em';
      const textColor = document.getElementById('textColor').value;

      donut.style.fontSize = fontSize;
      donut.style.color = textColor;
    }

    // Generate donut when the page loads
    generateDonut();

    // Change donut randomly every 5 seconds
    setInterval(changeDonut, 5000);

    // Function to generate donut manually
    function generateDonut() {
      changeDonut();
      setCustomStyle();
    }
  </script>
</body>
</html>
