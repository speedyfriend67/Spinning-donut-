<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Donuts</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .donut {
      font-size: 3em;
      margin: 0;
      transform-origin: 50% 50%;
      animation-duration: 5s;
      animation-iteration-count: infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <p class="donut" id="donut">&#x1F369;</p>

  <script>
    // Function to change donut randomly
    function changeDonut() {
      const donut = document.getElementById('donut');
      const emojis = ['\1F369', '\1F959', '\1F365', '\1F36A']; // Add more UTF-8 codes as needed
      const randomIndex = Math.floor(Math.random() * emojis.length);
      donut.innerHTML = emojis[randomIndex];
    }

    // Function to set 2D or 3D mode
    function setMode(mode) {
      const donut = document.getElementById('donut');
      if (mode === '2D') {
        donut.style.animationName = 'spin';
      } else if (mode === '3D') {
        donut.style.animationName = 'none'; // Stop the spinning animation for 3D effect
        // Add additional 3D styling here if needed
      }
    }

    // Prompt for mode selection
    const mode = prompt('Enter mode (2D or 3D):');
    setMode(mode);

    // Color picker for background color
    const bgColor = prompt('Choose background color (enter a color name or use a color picker):');
    document.body.style.backgroundColor = bgColor;

    // Change donut randomly every 5 seconds
    setInterval(changeDonut, 5000);
  </script>
</body>
</html>
